<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scoreboard - Ikram Maulana</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Scoreboard</h1>
    </div>
    <div class="garis"></div>
    <div class="content">
      <div class="team1">
        <span id="nameOfTeam1">Bananaland</span>
        <input type="text" name="changeTeam1" value="" id="inputNameT1" placeholder="change name ...">
        <div id="scoreTeam1">0</div>
        <button id="incrementTeam1">+</button>
        <button id="decrementTeam1">-</button>
      </div>
      <div class="team2">
        <span id="nameOfTeam2">Oranges Unite!</span>
        <input type="text" name="changeTeam2" value="" id="inputNameT2" placeholder="change name...">
        <div id="scoreTeam2">0</div>
        <button id="incrementTeam2">+</button>
        <button id="decrementTeam2">-</button>
      </div>
    </div>
    <div class="garis"></div>
  </div>

  <script src="./assets/js/countScript.js"></script>
</body>

</html>
