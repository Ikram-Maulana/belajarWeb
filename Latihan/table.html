<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Table Pertama</title>
</head>

<body>
  <!-- Table biasa -->
  <table border="1">
    <tr>
      <th>Nama</th>
      <th>Kota</th>
      <th>Gol. Darah</th>
    </tr>
    <tr>
      <td>Toni</td>
      <td>Bandung</td>
      <td>O</td>
    </tr>
    <tr>
      <td>Amalia</td>
      <td>Jakarta</td>
      <td>A</td>
    </tr>
    <tr>
      <td>Lynda</td>
      <td>Sukabumi</td>
      <td>AB</td>
    </tr>
  </table>
  <br />

  <!-- Mencoba Colspan -->
  <table border="1">
    <tr>
      <th>No</th>
      <th colspan="2">Nama</th>
    </tr>
    <tr>
      <td>1</td>
      <td>Ikram</td>
      <td>Maulana</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Maulana</td>
      <td>Ikram</td>
    </tr>
  </table>
  <br />

  <!-- Mencoba Rowspan -->
  <table border="1" cellspacing="10" cellpadding="20">
    <tr>
      <th>Language</th>
      <th>Framework</th>
    </tr>
    <tr>
      <td rowspan="2">PHP</td>
      <td>Laravel</td>
    </tr>
    <tr>
      <td>Codeigniter</td>
    </tr>
    <tr>
      <td rowspan="2">Ruby</td>
      <td>Ruby on Rails</td>
    </tr>
    <tr>
      <td>Sinatra</td>
    </tr>
  </table>
</body>

</html>
